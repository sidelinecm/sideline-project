[build]
  publish = "."
  command = ""
  functions = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"

# 1. จัดการ Sitemap
[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

# 2. ใช้ไฟล์เดียวคุมทุกหน้า (หน้าแรก, จังหวัด, โปรไฟล์)
# วิธีนี้จะทำให้ URL กลับมาแสดงผลถูกต้องเพราะไม่มีการแย่งกันตอบ
[[edge_functions]]
  function = "render-bot"
  path = "/"           # คุมหน้าแรก
[[edge_functions]]
  function = "render-bot"
  path = "/sideline/*" # คุมหน้าโปรไฟล์
[[edge_functions]]
  function = "render-bot"
  path = "/location/*" # คุมหน้าจังหวัด

[[redirects]]
  from = "http://sidelinechiangmai.netlify.app/*"
  to = "https://sidelinechiangmai.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200