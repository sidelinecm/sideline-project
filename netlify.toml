  # Revalidate HTML and core files on every visit to ensure freshness.
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache PWA and SEO files for a day.
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-control = "public, max-age=86400"
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"