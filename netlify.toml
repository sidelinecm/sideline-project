# ไฟล์ตั้งค่าสำหรับ Netlify

[build]
  # คำสั่งที่ Netlify จะรันเพื่อ build โปรเจกต์
  # Netlify จะรัน 'npm install' ให้ก่อนโดยอัตโนมัติ
  command = "npm run build:css"

  # โฟลเดอร์ที่เก็บไฟล์เว็บไซต์เวอร์ชันสมบูรณ์สำหรับแสดงผล
  # ในกรณีนี้คือ root ของโปรเจกต์ (ใช้ ".") เพราะไฟล์ HTML ของคุณอยู่ที่ root
  publish = "." 
