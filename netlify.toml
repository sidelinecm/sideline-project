[build]
  # ถ้าใช้ Vite/React ปกติจะเป็น "dist" แต่ถ้าไฟล์ index.html อยู่หน้าแรกสุดใช้ "." ได้เลย
  publish = "." 
  command = "" 
  functions = "netlify/functions"

# 1. ระบบความปลอดภัย (Security Headers)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # หน้าหลักและ HTML ให้ตรวจสอบ Cache เสมอ (ป้องกันลูกค้าเห็นเว็บเก่า)
    Cache-Control = "public, max-age=0, must-revalidate"

# 2. ระบบ Cache (Long-term Caching)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 3. Edge Functions (ทำงานก่อน Redirects เสมอ)
[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

[[edge_functions]]
  function = "render-bot"
  path = "/sideline/*"

[[edge_functions]]
  function = "ssr-province"
  path = "/location/*"

[[edge_functions]]
  function = "ssr-province"
  path = "/province/*" # รองรับทั้ง /location และ /province

# 4. Redirects (จัดลำดับจาก เฉพาะเจาะจง -> ทั่วไป)

# อนุญาตให้เข้าถึงไฟล์จริงเหล่านี้ได้เลย (ไม่ผ่าน SPA)
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# กฎ SPA (Single Page Application) - ต้องอยู่อันสุดท้ายเสมอ!
# ส่งทุกอย่างที่ไม่ตรงเงื่อนไขด้านบน ไปที่ index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
