# =====================================
# üèóÔ∏è Netlify Build Configuration
# =====================================
[build]
  publish = "."             # Root folder
  command = ""              # ‡πÑ‡∏°‡πà‡∏°‡∏µ build command ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏ß‡πá‡∏ö static
  environment = { NODE_VERSION = "18" }

# =====================================
# ‚öôÔ∏è Global HTTP Security Headers
# =====================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Vary = "Accept-Encoding"

# =====================================
# üï∏Ô∏è HTML Pages ‚Äì Cache Short, Must Validate
# =====================================
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"

# =====================================
# üß† Service Worker / Manifest / Offline (PWA Robustness)
# =====================================
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/offline.html"
  [headers.values]
    Cache-Control = "no-cache"

# =====================================
# ‚ö° Static Assets (CSS/JS/Fonts - Fast Cache)
# =====================================
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# =====================================
# üîÄ Redirect Rules
# =====================================

# 1. SEO-friendly old links -> new links
[[redirects]]
  from = "/province/:provincekey"
  to = "/:provincekey"
  status = 301

[[redirects]]
  from = "/"
  to = "/:provincekey"
  status = 301
  query = { province = ":provincekey" }

[[redirects]]
  from = "/profiles"
  to = "/:provincekey"
  status = 301
  query = { p = ":provincekey" }

# 2. PWA / Service Worker exceptions
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

# 3. SPA Fallback Rule (‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
