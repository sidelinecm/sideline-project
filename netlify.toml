# =====================================
# ðŸ—ï¸ Netlify Build Configuration
# =====================================
[build]
  publish = "."             # Root folder
  command = ""              # à¹„à¸¡à¹ˆà¸¡à¸µ build command à¸ªà¸³à¸«à¸£à¸±à¸šà¹€à¸§à¹‡à¸š static
  environment = { NODE_VERSION = "18" }

# =====================================
# âš™ï¸ Global HTTP Security Headers
# =====================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Vary = "Accept-Encoding"

# =====================================
# ðŸ•¸ï¸ HTML Pages â€“ Cache Short, Must Validate
# =====================================
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"

# =====================================
# ðŸ§  Service Worker / Manifest / Offline (PWA Robustness)
# =====================================
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/offline.html"
  [headers.values]
    Cache-Control = "no-cache"

# =====================================
# âš¡ Static Assets (CSS/JS/Fonts - Fast Cache)
# =====================================
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# =====================================
# ðŸ”€ Redirect Rules
# =====================================

# 1. SEO-friendly old links -> new links
[[redirects]]
  from = "/province/:provincekey"
  to = "/:provincekey"
  status = 301

[[redirects]]
  from = "/"
  to = "/:provincekey"
  status = 301
  query = { province = ":provincekey" }

[[redirects]]
  from = "/profiles"
  to = "/:provincekey"
  status = 301
  query = { p = ":provincekey" }

# 2. PWA / Service Worker exceptions
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

# 3. SPA Fallback Rule (à¸•à¹‰à¸­à¸‡à¸­à¸¢à¸¹à¹ˆà¸¥à¹ˆà¸²à¸‡à¸ªà¸¸à¸”)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

