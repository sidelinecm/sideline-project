# Netlify build configuration

[build]
  # Command to build the site
  # Netlify automatically runs 'npm install' before this.
  command = "npm run build:css"

  # The directory to publish (deploy)
  # "." means the root of the project, which is correct
  # because your HTML files are in the root.
  publish = "."

[build.environment]
  # Specify the Node.js version to ensure compatibility
  NODE_VERSION = "18"