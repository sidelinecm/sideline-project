[build]
  # คำสั่งสำหรับ Build โปรเจกต์ (ถูกต้อง)
  command = "npm run build"
  
  # โฟลเดอร์ผลลัพธ์ที่จะนำขึ้นแสดงผล (แก้ไขจาก "." เป็น "dist")
  publish = "dist" 

[build.environment]
  # กำหนดเวอร์ชันของ Node.js เพื่อความเสถียร (ยอดเยี่ยม)
  NODE_VERSION = "18"

