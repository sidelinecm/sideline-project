# =====================================
# üèóÔ∏è Netlify Build Configuration
# =====================================
[build]
  publish = "."             # Root folder
  command = ""              # ‡πÑ‡∏°‡πà‡∏°‡∏µ build command ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏ß‡πá‡∏ö static
  environment = { NODE_VERSION = "18" }

# =====================================
# ‚öôÔ∏è Global HTTP Security Headers
# =====================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Vary = "Accept-Encoding"

# =====================================
# üï∏Ô∏è HTML Pages ‚Äì Cache Short, Must Validate
# =====================================
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"

# =====================================
# üß† Service Worker / Manifest / Sitemap / Robots
# =====================================
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# =====================================
# üñºÔ∏è Static Assets ‚Äì Long-term Cache
# =====================================
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

