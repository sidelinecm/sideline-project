[build]
  publish = "."
  functions = "netlify/functions"

# แก้ปัญหา URL มี .html และจัดระเบียบโครงสร้าง Link ทั้งเว็บ
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"



# Edge Functions สำหรับทุกหน้า (ใช้ไฟล์เดียวจัดการทั้งหมด)

[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

[[edge_functions]]
  function = "render-bot"
  path = "/sideline/*"

[[edge_functions]]
  function = "render-bot"
  path = "/location/*"

[[edge_functions]]
  function = "render-bot"
  path = "/province/*"


# การจัดการ Redirects (ปรับปรุงให้คลีนขึ้น)

[[redirects]]
  from = "http://sidelinechiangmai.netlify.app/*"
  to = "https://sidelinechiangmai.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  force = true

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200
  force = true

# SPA fallback สำหรับหน้าอื่นๆ ที่ไม่ใช่ Bot
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200