# ================================
# Netlify build + routing + headers
# ================================
[build]
  publish = "."
  command = "" 
  environment = { NODE_VERSION = "18" }

# ================================
# Edge Functions (declare first)
# ================================
# Edge functions should be declared high up so they are applied before catch-all redirects.
[[edge_functions]]
  function = "render-bot"
  path = "/profile/*"

[[edge_functions]]
  function = "render-bot"
  path = "/sideline/*"

[[edge_functions]]
  function = "render-bot"
  path = "/app/*"

[[edge_functions]]
  function = "ssr-province"
  path = "/province/*"

[[edge_functions]]
  function = "ssr-province"
  path = "/location/*"

# ================================
# Global HTTP Security Headers
# ================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Vary = "Accept-Encoding"

    # CSP: ปรับให้ครอบคลุม Supabase (API + Realtime/websocket) + CDN ที่ใช้บ่อย
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://esm.sh https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      img-src 'self' data: blob: https:;
      font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      connect-src 'self' https://*.supabase.co https://hgzbgpbmymoiwjpaypvl.supabase.co wss://*.supabase.co https://esm.sh;
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self';
    """

# ================================
# Specific asset + SPA exclusions (must come BEFORE catch-all)
# ================================
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ================================
# HTML Pages: always validate to fetch latest HTML (good for hotfixes)
# ================================
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ================================
# Long-term caching for immutable static assets
# ================================
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images served from the site root (if any)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ================================
# Important Redirects (order matters)
# ================================

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  force = true

[[redirects]]
  from = "/service-worker.js"
  to = "/service-worker.js"
  status = 200
  force = true

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/profile/*"
  to = "/profile/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/province/*"
  to = "/province/:splat"
  status = 200
  force = false

# ✅ กฎที่แก้ไข: Rewrite /sideline/* ไปยัง index.html (สำหรับผู้ใช้ทั่วไป)
[[redirects]]
  from = "/sideline/*"
  to = "/index.html"
  status = 200
  force = true 

# ✅ กฎที่แก้ไข: Rewrite /location/* ไปยัง index.html (สำหรับผู้ใช้ทั่วไป)
[[redirects]]
  from = "/location/*"
  to = "/index.html"
  status = 200
  force = true 

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200
  force = true

# Catch-all SPA redirect — MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { Country = [] }
