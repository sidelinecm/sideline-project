[build]
  publish = "."
  functions = "netlify/functions"

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # แก้ไข 2 บรรทัดนี้เพื่อปลดบล็อกบอทและเครื่องมือตรวจสอบ
    X-Frame-Options = "ALLOWALL" 
    Referrer-Policy = "no-referrer-when-downgrade"
    
    Cache-Control = "public, max-age=0, must-revalidate"

# เพิ่มการ Cache ไฟล์รูปภาพและ Font ให้แรงขึ้น
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Edge Functions (คงไว้ตามเดิมที่คุณตั้งค่าไว้)
[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

[[edge_functions]]
  function = "renderbot"
  path = "/sideline/*"

[[edge_functions]]
  function = "renderbot"
  path = "/location/*"

[[edge_functions]]
  function = "renderbot"
  path = "/province/*"

# การจัดการ Redirects พื้นฐาน
[[redirects]]
  from = "http://sidelinechiangmai.netlify.app/*"
  to = "https://sidelinechiangmai.netlify.app/:splat"
  status = 301
  force = true

# บังคับให้ Service Worker ไม่ถูก Cache เพื่อให้อัปเดตข้อมูลใหม่เสมอ
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  force = true
  headers = { "Cache-Control" = "no-cache" }

# SPA fallback (กฎสำรองสุดท้าย)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200