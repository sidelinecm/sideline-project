[build]
  publish = "."
  functions = "netlify/functions"

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

# -----------------------------------------------------------
# SECURITY & PERFORMANCE HEADERS (ปลดบล็อกบอท)
# -----------------------------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # ปรับ Referrer เพื่อให้ดึงรูปจาก Supabase และ Font จาก Cloudflare ได้ง่ายขึ้น
    Referrer-Policy = "no-referrer-when-downgrade"
    # ยอมให้ Googlebot แสดงผลเว็บในเครื่องมือทดสอบได้
    X-Frame-Options = "ALLOWALL" 
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache ไฟล์ Static (รูปภาพ/Font) นาน 1 ปี เพื่อความเร็วสูงสุด (LCP)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# -----------------------------------------------------------
# REDIRECTS & EDGE FUNCTIONS
# -----------------------------------------------------------
[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

[[edge_functions]]
  function = "render-bot"
  path = "/sideline/*"

[[edge_functions]]
  function = "render-bot"
  path = "/location/*"

[[redirects]]
  from = "http://sidelinechiangmai.netlify.app/*"
  to = "https://sidelinechiangmai.netlify.app/:splat"
  status = 301
  force = true