[build]
  publish = "."
  functions = "netlify/functions"

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

# -----------------------------------------------------------
# 1. SECURITY & PERFORMANCE (ส่วนที่ผมแก้ให้บอทเลิกบล็อก)
# -----------------------------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # ปลดบล็อก Referrer เพื่อให้โหลดรูป/Font ข้ามโดเมนผ่าน
    Referrer-Policy = "no-referrer-when-downgrade"
    # ยอมให้บอท Google จำลองหน้าเว็บได้ (แก้ SAMEORIGIN)
    X-Frame-Options = "ALLOWALL" 
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache ไฟล์ Static ให้เว็บแรง (LCP ดีขึ้น)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# -----------------------------------------------------------
# 2. EDGE FUNCTIONS (ส่วนของคุณที่คุณถามถึง - ผมรวมให้แล้ว)
# -----------------------------------------------------------
[[edge_functions]]
  function = "renderbot"
  path = "/sideline/*"

[[edge_functions]]
  function = "renderbot"
  path = "/location/*"

[[edge_functions]]
  function = "renderbot"
  path = "/province/*"

[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

# -----------------------------------------------------------
# 3. REDIRECTS (การจัดการลิงก์)
# -----------------------------------------------------------
[[redirects]]
  from = "http://sidelinechiangmai.netlify.app/*"
  to = "https://sidelinechiangmai.netlify.app/:splat"
  status = 301
  force = true

# บังคับให้ Service Worker อัปเดตเสมอ
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  headers = { "Cache-Control" = "no-cache" }