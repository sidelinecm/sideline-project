[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  

# =========================
# Redirects
# =========================

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# หากเป็น SPA (React/Vue/Svelte) ให้ใช้
