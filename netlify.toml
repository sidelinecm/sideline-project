# netlify.toml (ปรับปรุง)
[build]
  publish = "."
  command = ""

# Global security headers (no cache override here)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=()"

# Long cache for static assets (images / js / css)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Short cache for HTML / dynamic content (Edge functions set their own headers)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate, s-maxage=600"

# Edge Functions mapping - ให้ฟังก์ชัน sitemap ให้บริการที่ /sitemap.xml เท่านั้น
[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

[[edge_functions]]
  function = "ssr"
  path = "/location/*"

[[edge_functions]]
  function = "ssr"
  path = "/locations/*"

[[edge_functions]]
  function = "ssr"
  path = "/location"

[[edge_functions]]
  function = "ssr"
  path = "/sideline/*"

[[edge_functions]]
  function = "ssr"
  path = "/sideline"

[[edge_functions]]
  function = "ssr"
  path = "/profiles/*"

# Redirects
# Enforce HTTPS for all requests (generic)
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Serve service worker and manifest directly if present
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  force = false

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200
  force = false

# SPA fallback - keep last so specific rules above apply first
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
