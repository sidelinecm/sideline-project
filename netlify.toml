[build]
  publish = "."
  functions = "netlify/functions"

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

# --- Headers (ส่วนนี้ของคุณดีแล้วครับ) ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Frame-Options = "ALLOWALL" 
    Referrer-Policy = "no-referrer-when-downgrade"
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# --- Edge Functions (แก้ตรงนี้ครับ!) ---

# 1. Sitemap เรียกไฟล์ sitemap.js
[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

# 2. หน้าโปรไฟล์ เรียกไฟล์ render-bot.js (ต้องมีขีดกลาง ตามชื่อไฟล์จริง)
[[edge_functions]]
  function = "render-bot"
  path = "/sideline/*"

# 3. หน้าจังหวัด เรียกไฟล์ ssr-province.js (อย่าใช้ render-bot ตรงนี้)
[[edge_functions]]
  function = "ssr-province"
  path = "/location/*"

# เผื่อไว้สำหรับ URL แบบเก่า (ถ้ามี)
[[edge_functions]]
  function = "ssr-province"
  path = "/province/*"

# --- Redirects (ส่วนนี้ของคุณถูกต้องแล้วครับ เยี่ยมมาก) ---
[[redirects]]
  from = "http://sidelinechiangmai.netlify.app/*"
  to = "https://sidelinechiangmai.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  force = true
  headers = { "Cache-Control" = "no-cache" }

# กฎสุดท้ายสำหรับ SPA (สำคัญมาก ห้ามลบ)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200